<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Details - TECHWAVE</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00ff88;
            --secondary: #0088ff;
            --dark: #0a0e27;
            --darker: #050811;
            --accent: #ff0066;
            --text: #e0e6ff;
            --glow: rgba(0, 255, 136, 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: var(--darker);
            color: var(--text);
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 30% 40%, rgba(0, 136, 255, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 70% 60%, rgba(255, 0, 102, 0.15) 0%, transparent 50%);
            z-index: -1;
        }

        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(10, 14, 39, 0.9);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(0, 255, 136, 0.2);
            z-index: 1000;
            padding: 1.5rem 0;
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.8rem;
            font-weight: 900;
            color: var(--primary);
            text-shadow: 0 0 20px var(--glow);
            letter-spacing: 2px;
        }

        .nav-links {
            display: flex;
            gap: 3rem;
            list-style: none;
        }

        .nav-links a {
            color: var(--text);
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            position: relative;
            transition: color 0.3s;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--primary);
            transition: width 0.3s;
        }

        .nav-links a:hover {
            color: var(--primary);
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .details-section {
            margin-top: 100px;
            padding: 4rem 2rem;
            min-height: 100vh;
        }

        .details-container {
            max-width: 900px;
            margin: 0 auto;
        }

        .page-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 3.5rem;
            text-align: center;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: fadeInDown 0.8s ease;
        }

        .page-subtitle {
            text-align: center;
            font-size: 1.2rem;
            color: rgba(224, 230, 255, 0.6);
            margin-bottom: 4rem;
            animation: fadeInDown 0.8s ease 0.2s backwards;
        }

        .details-form {
            background: rgba(10, 14, 39, 0.6);
            border: 1px solid rgba(0, 255, 136, 0.2);
            border-radius: 15px;
            padding: 3rem;
            animation: fadeInUp 0.8s ease 0.4s backwards;
        }

        .form-section {
            margin-bottom: 3rem;
        }

        .section-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.6rem;
            color: var(--primary);
            margin-bottom: 1.5rem;
            padding-bottom: 0.8rem;
            border-bottom: 2px solid rgba(0, 255, 136, 0.3);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .form-group label {
            display: block;
            font-size: 1.1rem;
            color: var(--text);
            margin-bottom: 0.8rem;
            font-weight: 600;
        }

        .required {
            color: var(--accent);
            margin-left: 0.3rem;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 1rem;
            background: rgba(5, 8, 17, 0.8);
            border: 1px solid rgba(0, 255, 136, 0.3);
            border-radius: 8px;
            color: var(--text);
            font-family: 'Rajdhani', sans-serif;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 20px var(--glow);
        }

        .form-group select {
            cursor: pointer;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .checkbox-group input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
            accent-color: var(--primary);
        }

        .checkbox-group label {
            margin-bottom: 0;
            cursor: pointer;
        }

        .radio-group {
            display: flex;
            gap: 2rem;
            margin-top: 0.8rem;
        }

        .radio-option {
            display: flex;
            align-items: center;
            gap: 0.8rem;
        }

        .radio-option input[type="radio"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: var(--primary);
        }

        .radio-option label {
            margin-bottom: 0;
            cursor: pointer;
        }

        .form-actions {
            display: flex;
            gap: 1.5rem;
            margin-top: 2.5rem;
            padding-top: 2rem;
            border-top: 2px solid rgba(0, 255, 136, 0.2);
        }

        .btn {
            flex: 1;
            padding: 1.2rem;
            border: none;
            border-radius: 8px;
            font-family: 'Rajdhani', sans-serif;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .btn-submit {
            background: var(--primary);
            color: var(--darker);
        }

        .btn-submit::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn-submit:hover::before {
            width: 400px;
            height: 400px;
        }

        .btn-submit:hover {
            box-shadow: 0 0 40px var(--glow);
            transform: translateY(-2px);
        }

        .btn-reset {
            background: transparent;
            color: var(--accent);
            border: 2px solid var(--accent);
        }

        .btn-reset:hover {
            background: var(--accent);
            color: var(--text);
            box-shadow: 0 0 30px rgba(255, 0, 102, 0.4);
        }

        .helper-text {
            font-size: 0.9rem;
            color: rgba(224, 230, 255, 0.5);
            margin-top: 0.5rem;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        footer {
            background: rgba(5, 8, 17, 0.8);
            border-top: 1px solid rgba(0, 255, 136, 0.2);
            padding: 3rem 2rem;
            text-align: center;
            margin-top: 4rem;
        }

        footer p {
            color: rgba(224, 230, 255, 0.5);
            font-size: 1rem;
        }

        @media (max-width: 768px) {
            .page-title {
                font-size: 2.5rem;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .nav-links {
                gap: 1.5rem;
            }

            .form-actions {
                flex-direction: column;
            }

            .radio-group {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-container">
            <div class="logo">TECHWAVE</div>
            <ul class="nav-links">
                <li><a href="index.html">HOME</a></li>
                <li><a href="products.html">PRODUCTS</a></li>
                <li><a href="personal-details.html">PROFILE</a></li>
                <li><a href="contact.html">CONTACT</a></li>
                <li><a href="cart.html">CART</a></li>
            </ul>
        </div>
    </nav>

    <section class="details-section">
        <div class="details-container">
            <h1 class="page-title">PERSONAL DETAILS</h1>
            <p class="page-subtitle">Please provide your information for a personalized experience</p>

            <form class="details-form" id="detailsForm" onsubmit="handleSubmit(event)">
                <!-- Personal Information -->
                <div class="form-section">
                    <h2 class="section-title">PERSONAL INFORMATION</h2>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="firstName">FIRST NAME<span class="required">*</span></label>
                            <input type="text" id="firstName" name="firstName" placeholder="Enter your first name" required>
                        </div>
                        <div class="form-group">
                            <label for="lastName">LAST NAME<span class="required">*</span></label>
                            <input type="text" id="lastName" name="lastName" placeholder="Enter your last name" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="email">EMAIL ADDRESS<span class="required">*</span></label>
                            <input type="email" id="email" name="email" placeholder="your.email@example.com" required>
                        </div>
                        <div class="form-group">
                            <label for="phone">PHONE NUMBER<span class="required">*</span></label>
                            <input type="tel" id="phone" name="phone" placeholder="+1 (555) 123-4567" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="dob">DATE OF BIRTH</label>
                            <input type="date" id="dob" name="dob">
                        </div>
                        <div class="form-group">
                            <label>GENDER</label>
                            <div class="radio-group">
                                <div class="radio-option">
                                    <input type="radio" id="male" name="gender" value="male">
                                    <label for="male">Male</label>
                                </div>
                                <div class="radio-option">
                                    <input type="radio" id="female" name="gender" value="female">
                                    <label for="female">Female</label>
                                </div>
                                <div class="radio-option">
                                    <input type="radio" id="other" name="gender" value="other">
                                    <label for="other">Other</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Form Actions -->
                <div class="form-actions">
                    <button type="submit" class="btn btn-submit">SUBMIT DETAILS</button>
                    <button type="reset" class="btn btn-reset">RESET FORM</button>
                </div>
            </form>
        </div>
    </section>

    <footer>
        <p>&copy; 2026 TECHWAVE. All rights reserved. Powered by innovation.</p>
    </footer>

    <script>
        function handleSubmit(event) {
            event.preventDefault();
            
            const formData = new FormData(event.target);
            const data = {};
            
            formData.forEach((value, key) => {
                data[key] = value;
            });
            
            // Store in localStorage
            localStorage.setItem('userDetails', JSON.stringify(data));
            
            // Show success message
            alert('Thank you! Your details have been saved successfully.');
            
            // Optionally redirect
            console.log('Form Data:', data);
        }

        // Load saved data if exists
        window.onload = function() {
            const savedData = localStorage.getItem('userDetails');
            if (savedData) {
                const data = JSON.parse(savedData);
                Object.keys(data).forEach(key => {
                    const element = document.getElementById(key) || document.querySelector(`[name="${key}"]`);
                    if (element) {
                        if (element.type === 'checkbox') {
                            element.checked = true;
                        } else if (element.type === 'radio') {
                            document.querySelector(`input[name="${key}"][value="${data[key]}"]`).checked = true;
                        } else {
                            element.value = data[key];
                        }
                    }
                });
            }
        };
    </script>
</body>
</html>
