<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - TECHWAVE</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00ff88;
            --secondary: #0088ff;
            --dark: #0a0e27;
            --darker: #050811;
            --accent: #ff0066;
            --text: #e0e6ff;
            --glow: rgba(0, 255, 136, 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: var(--darker);
            color: var(--text);
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 25% 35%, rgba(0, 136, 255, 0.12) 0%, transparent 50%),
                radial-gradient(circle at 75% 65%, rgba(255, 0, 102, 0.12) 0%, transparent 50%);
            z-index: -1;
        }

        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(10, 14, 39, 0.9);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(0, 255, 136, 0.2);
            z-index: 1000;
            padding: 1.5rem 0;
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.8rem;
            font-weight: 900;
            color: var(--primary);
            text-shadow: 0 0 20px var(--glow);
            letter-spacing: 2px;
        }

        .nav-links {
            display: flex;
            gap: 3rem;
            list-style: none;
        }

        .nav-links a {
            color: var(--text);
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            position: relative;
            transition: color 0.3s;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--primary);
            transition: width 0.3s;
        }

        .nav-links a:hover {
            color: var(--primary);
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .cart-section {
            margin-top: 100px;
            padding: 4rem 2rem;
            min-height: 100vh;
        }

        .cart-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .page-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 3.5rem;
            text-align: center;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: fadeInDown 0.8s ease;
        }

        .page-subtitle {
            text-align: center;
            font-size: 1.2rem;
            color: rgba(224, 230, 255, 0.6);
            margin-bottom: 4rem;
            animation: fadeInDown 0.8s ease 0.2s backwards;
        }

        .cart-content {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 2.5rem;
            animation: fadeInUp 0.8s ease 0.4s backwards;
        }

        .cart-items {
            background: rgba(10, 14, 39, 0.6);
            border: 1px solid rgba(0, 255, 136, 0.2);
            border-radius: 15px;
            padding: 2rem;
        }

        .cart-items h2 {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.8rem;
            color: var(--primary);
            margin-bottom: 2rem;
        }

        .cart-item {
            display: grid;
            grid-template-columns: auto 1fr auto;
            gap: 1.5rem;
            padding: 1.5rem;
            background: rgba(5, 8, 17, 0.6);
            border: 1px solid rgba(0, 255, 136, 0.15);
            border-radius: 10px;
            margin-bottom: 1.5rem;
            transition: all 0.3s;
        }

        .cart-item:hover {
            border-color: var(--primary);
            box-shadow: 0 5px 20px rgba(0, 255, 136, 0.2);
        }

        .item-icon {
            font-size: 3rem;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 80px;
        }

        .item-details {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .item-name {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.3rem;
            color: var(--primary);
            margin-bottom: 0.5rem;
        }

        .item-price {
            font-size: 1.2rem;
            color: rgba(224, 230, 255, 0.7);
        }

        .item-actions {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: flex-end;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 1rem;
            background: rgba(0, 255, 136, 0.1);
            padding: 0.5rem 1rem;
            border-radius: 8px;
        }

        .quantity-btn {
            background: var(--primary);
            color: var(--darker);
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 5px;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
        }

        .quantity-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px var(--glow);
        }

        .quantity {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.2rem;
            font-weight: 700;
            min-width: 30px;
            text-align: center;
        }

        .remove-btn {
            background: transparent;
            color: var(--accent);
            border: 1px solid var(--accent);
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Rajdhani', sans-serif;
            font-weight: 600;
            transition: all 0.3s;
        }

        .remove-btn:hover {
            background: var(--accent);
            color: var(--text);
            box-shadow: 0 0 15px rgba(255, 0, 102, 0.4);
        }

        .cart-summary {
            background: rgba(10, 14, 39, 0.6);
            border: 1px solid rgba(0, 255, 136, 0.2);
            border-radius: 15px;
            padding: 2rem;
            height: fit-content;
            position: sticky;
            top: 120px;
        }

        .cart-summary h2 {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.8rem;
            color: var(--primary);
            margin-bottom: 2rem;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1.5rem;
            font-size: 1.1rem;
        }

        .summary-row.total {
            padding-top: 1.5rem;
            border-top: 2px solid rgba(0, 255, 136, 0.3);
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            color: var(--primary);
            font-weight: 700;
        }

        .checkout-btn {
            width: 100%;
            padding: 1.2rem;
            background: var(--primary);
            color: var(--darker);
            border: none;
            border-radius: 8px;
            font-family: 'Rajdhani', sans-serif;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            margin-top: 1.5rem;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .checkout-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .checkout-btn:hover::before {
            width: 400px;
            height: 400px;
        }

        .checkout-btn:hover {
            box-shadow: 0 0 40px var(--glow);
            transform: translateY(-2px);
        }

        .empty-cart {
            text-align: center;
            padding: 4rem 2rem;
        }

        .empty-cart-icon {
            font-size: 6rem;
            margin-bottom: 2rem;
            opacity: 0.3;
        }

        .empty-cart h3 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            color: var(--primary);
            margin-bottom: 1rem;
        }

        .empty-cart p {
            color: rgba(224, 230, 255, 0.6);
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        .continue-shopping {
            display: inline-block;
            padding: 1rem 2rem;
            background: var(--primary);
            color: var(--darker);
            text-decoration: none;
            border-radius: 8px;
            font-family: 'Rajdhani', sans-serif;
            font-weight: 700;
            transition: all 0.3s;
        }

        .continue-shopping:hover {
            box-shadow: 0 0 30px var(--glow);
            transform: translateY(-2px);
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        footer {
            background: rgba(5, 8, 17, 0.8);
            border-top: 1px solid rgba(0, 255, 136, 0.2);
            padding: 3rem 2rem;
            text-align: center;
            margin-top: 4rem;
        }

        footer p {
            color: rgba(224, 230, 255, 0.5);
            font-size: 1rem;
        }

        @media (max-width: 968px) {
            .cart-content {
                grid-template-columns: 1fr;
            }

            .cart-summary {
                position: static;
            }

            .page-title {
                font-size: 2.5rem;
            }

            .nav-links {
                gap: 1.5rem;
            }

            .cart-item {
                grid-template-columns: 1fr;
                text-align: center;
            }

            .item-icon {
                justify-content: center;
            }

            .item-actions {
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-container">
            <div class="logo">TECHWAVE</div>
            <ul class="nav-links">
                <li><a href="index.html">HOME</a></li>
                <li><a href="products.html">PRODUCTS</a></li>
                <li><a href="contact.html">CONTACT</a></li>
                <li><a href="cart.html">CART</a></li>
            </ul>
        </div>
    </nav>

    <section class="cart-section">
        <div class="cart-container">
            <h1 class="page-title">SHOPPING CART</h1>
            <p class="page-subtitle">Review your items before checkout</p>

            <div id="cartContent"></div>
        </div>
    </section>

    <footer>
        <p>&copy; 2026 TECHWAVE. All rights reserved. Powered by innovation.</p>
    </footer>

    <script>
        const productIcons = {
            'UltraBook Pro X1': 'üíª',
            'NexPhone 12 Ultra': 'üì±',
            'SonicWave Headphones': 'üéß',
            'SmartWatch Elite': '‚åö',
            'CrystalView 32" 4K': 'üñ•Ô∏è',
            'GamePad Pro Elite': 'üéÆ'
        };

        function loadCart() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const cartContent = document.getElementById('cartContent');

            if (cart.length === 0) {
                cartContent.innerHTML = `
                    <div class="empty-cart">
                        <div class="empty-cart-icon">üõí</div>
                        <h3>YOUR CART IS EMPTY</h3>
                        <p>Start adding some amazing tech products to your cart!</p>
                        <a href="products.html" class="continue-shopping">BROWSE PRODUCTS</a>
                    </div>
                `;
                return;
            }

            let subtotal = 0;
            let itemsHTML = '';

            cart.forEach((item, index) => {
                const itemTotal = item.price * item.quantity;
                subtotal += itemTotal;
                const icon = productIcons[item.name] || 'üì¶';

                itemsHTML += `
                    <div class="cart-item">
                        <div class="item-icon">${icon}</div>
                        <div class="item-details">
                            <div class="item-name">${item.name}</div>
                            <div class="item-price">$${item.price.toFixed(2)} each</div>
                        </div>
                        <div class="item-actions">
                            <div class="quantity-controls">
                                <button class="quantity-btn" onclick="updateQuantity(${index}, -1)">-</button>
                                <span class="quantity">${item.quantity}</span>
                                <button class="quantity-btn" onclick="updateQuantity(${index}, 1)">+</button>
                            </div>
                            <button class="remove-btn" onclick="removeItem(${index})">REMOVE</button>
                        </div>
                    </div>
                `;
            });

            const tax = subtotal * 0.08;
            const total = subtotal + tax;

            cartContent.innerHTML = `
                <div class="cart-content">
                    <div class="cart-items">
                        <h2>YOUR ITEMS</h2>
                        ${itemsHTML}
                    </div>
                    <div class="cart-summary">
                        <h2>ORDER SUMMARY</h2>
                        <div class="summary-row">
                            <span>Subtotal:</span>
                            <span>$${subtotal.toFixed(2)}</span>
                        </div>
                        <div class="summary-row">
                            <span>Tax (8%):</span>
                            <span>$${tax.toFixed(2)}</span>
                        </div>
                        <div class="summary-row">
                            <span>Shipping:</span>
                            <span>FREE</span>
                        </div>
                        <div class="summary-row total">
                            <span>TOTAL:</span>
                            <span>$${total.toFixed(2)}</span>
                        </div>
                        <button class="checkout-btn" onclick="checkout()">PROCEED TO CHECKOUT</button>
                    </div>
                </div>
            `;
        }

        function updateQuantity(index, change) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart[index].quantity += change;

            if (cart[index].quantity <= 0) {
                cart.splice(index, 1);
            }

            localStorage.setItem('cart', JSON.stringify(cart));
            loadCart();
        }

        function removeItem(index) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart.splice(index, 1);
            localStorage.setItem('cart', JSON.stringify(cart));
            loadCart();
        }

        function checkout() {
            alert('Thank you for your order! This is a demo store - no actual purchase will be made.');
            localStorage.removeItem('cart');
            loadCart();
        }

        window.onload = loadCart;
    </script>
</body>
</html>
